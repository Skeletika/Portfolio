<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Animation Particules</title>
    <style>

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div id="controls">
        <label>
            Mode couleur :
            <input type="checkbox" id="colorModeToggle">
        </label>
        <label>
            Nombre de points :
            <input type="range" id="sliderPoints" min="0" max="600" value="200">
        </label>
        <label>
            Vitesse globale :
            <input type="range" id="sliderVitesse" min="0.0" max="4" step="0.1" value="1">
        </label>
        <label>
            Rayon d'attraction curseur :
            <input type="range" id="sliderRayon" min="40" max="1000" step="20" value="40">
        </label>
    </div>

    <script src="animate_point.js"></script>
</body>

</html>
